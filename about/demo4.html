<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style>
		.wrap{width: 400px;height: 200px;position: absolute;left: 50%;top: 50%;margin-left: -200px;margin-top: -100px;background: #ccc;overflow: hidden;}
		.wrap div{width: 100px;height: 100px;border-radius: 50px;background: #fc0;position: absolute;}
		.wrap .round1{left: -50px;top: -50px;}
		.wrap .round2{right: -50px;bottom: -50px;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="round1"></div>
		<div class="round2"></div>
	</div>
</body>
</html>
